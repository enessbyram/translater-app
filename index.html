<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="container">
        <div class="child-container">
            <div class="row top">
                <div class="icons">
                    <i class="fa-solid fa-volume-high" id="from"></i>
                    <i class="fa-solid fa-copy" id="from"></i>
                </div>
                <select id="listOne">

                </select>
                <i class="fa-solid fa-right-left" id="switch"></i>
                <select id="listTwo">
                    
                </select>
                <div class="icons">
                    <i class="fa-solid fa-volume-high" id="to"></i>
                    <i class="fa-solid fa-copy" id="to"></i>
                </div>
            </div>
            <div class="row bottom">
                <div class="left">
                    <textarea id="from-text" type="text" class="values from-text" placeholder="Metin giriniz."></textarea>
                </div>
                <div class="right">
                    <textarea id="to-text" type="text" class="values to-text" readonly disabled placeholder="Çeviri"></textarea>
                </div>
            </div>
        </div>
        <button id="translate">Çevir</button>
    </div>

    <script src="languages.js"></script>
    <script src="script.js"></script>
</body>
</html>
